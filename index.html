<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Maze Game</title>
    <meta name="description" content="This is a simple maze solving game.">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
        crossorigin="anonymous">
    <link rel="stylesheet" href="./styles.css">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
</head>

<body>
    <h1>MaeZ</h1>
    <hr>
    <div class="row">

        <div id="main-content" class="col-xs-9">
            <canvas id="game-canvas" width="500" height="500"></canvas>
        </div>
        <div id="side-content" class="col-xs-3">
            <div id="scores">
                <p>&nbsp;</p>
            </div>
            <h2>High Scores</h2>
            <div class="well">
                <ol id="high-scores">
                </ol>
            </div>
            <div id="maze-size">
                <h3>Maze Size</h3>
                <input type="radio" id="5x5" name="mazeSize" value="5x5" checked>
                <label for="5x5">5x5</label>
                <br>
                <input type="radio" id="10x10" name="mazeSize" value="10x10">
                <label for="10x10">10x10</label>
                <br>
                <input type="radio" id="15x15" name="mazeSize" value="15x15">
                <label for="15x15">15x15</label>
                <br>
                <input type="radio" id="20x20" name="mazeSize" value="20x20">
                <label for="20x20">20x20</label>
            </div>
            <button id="newgame" class="btn button-primary btn-block btn-success">New Game</button>
            <hr>
            <p class="text-center">Created for CS 5410</p>
            <p class="text-center">Ryan Mecham | A01839282</p>
        </div>
    </div>

    <script>
        let MazeGame = {};
    </script>
    <script src="./scripts/maze.js"></script>
    <script src="./scripts/input.js"></script>
    <script src="./scripts/graphics.js"></script>
    <script src="./scripts/driver.js"></script>


    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous"></script>
</body>

</html>
